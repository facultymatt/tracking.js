<!doctype html>
<html>

<head>

    <title>tracking.js - Human Glasses</title>

    <meta charset="utf-8">

    <script src="../src/tracking.js"></script>
    <script src="../src/tracker/blink/blink.js"></script>
    <script src="js/jquery.js"></script>

    <style>
    * {
        margin: 0;
        padding: 0;
    }
    canvas {
        -moz-transform: scale(-1, 1);
        -o-transform: scale(-1, 1);
        -webkit-transform: scale(-1, 1);
        filter: FlipH;
        transform: scale(-1, 1);
    }
    </style>

</head>

<body>

    <h1>Diff Image</h1>

    <h1 id="blink">BLINK!!!</h1>

    <canvas id="diff" width="320" height="240"></canvas>

    <script>
    var videoCamera = new tracking.VideoCamera().hide().render().renderVideoCanvas(),
        ctx = videoCamera.canvas.context;

    $('#blink').hide();

    var time, eyes;

    videoCamera.track({
        type: 'blink',
        __settings: {
            name: 'night',
            kMaxBlobsToFind: 30,
            kBlobsSearchBorder: 20,
            kMinBlobsFound: 2,
            kMaxBlobsFound: 25,

            kMinEyeXSep: 40,
            kMaxEyeXSep: 100,
            kMaxEyeYSep: 100
        },
        settings: {
            name: 'general_head_full_view',
            kMaxBlobsToFind: 30,
            kBlobsSearchBorder: 20, // or 20
            kMinBlobsFound: 2,
            kMaxBlobsFound: 25,
            minDiffForBlink: 8,
            kMinEyeXSep: 50,
            kMaxEyeXSep: 120,
            kMaxEyeYSep: 40
        },
        __settings: {
            name: 'general_close_up',
            kMaxBlobsToFind: 200,
            threshold: 20,
            kBlobsSearchBorder: 2,
            kMinBlobsFound: 2,
            kMaxBlobsFound: 200,
            kMinEyeXSep: 50,
            kMaxEyeXSep: 200,
            kMaxEyeYSep: 20
        },
        __settings: {
            name: 'sensitive',
            kMaxBlobsToFind: 30,
            kBlobsSearchBorder: 2,
            kMinBlobsFound: 2,
            kMaxBlobsFound: 25,
            kMinEyeXSep: 20,
            kMaxEyeXSep: 200,
            kMaxEyeYSep: 10
        },

        onLoop: function() {
            //console.log('-- looping');
            if (eyes) {
                ctx.strokeStyle = "rgb(0,255,0)";
                ctx.strokeRect(eyes.leftEye.x,
                    eyes.leftEye.y,
                    eyes.leftEye.width,
                    eyes.leftEye.height);

                ctx.strokeRect(eyes.rightEye.x,
                    eyes.rightEye.y,
                    eyes.rightEye.width,
                    eyes.rightEye.height);
            }
        },
        onNotFound: function(code, message) {
            //console.log(message);
        },
        onFound: function(track) {
            if (track) {

                $('#blink').show();
                $('body').css('background', 'red');

                eyes = track; // store eye positions

                clearTimeout(time); // clear out timeout

                time = setTimeout(function() {
                    clearTimeout(time);
                    $('#blink').hide();
                    eyes = null;
                    $('body').css('background', 'white');
                }, 1000);

            }
        }
    });
    </script>



</body>

</html>
